<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a href="#Add_a_link"><p>Gmail</p></a>
            <a href="#Add_a_link"><p>Images</p></a>
        </nav>
        <section class="topSection">
            <a href="#Add_a_link">
                <i class="fa-solid fa-flask"></i>
            </a>
            <a href="#Add_a_link">
                <i class="fa-solid fa-braille"></i>
            </a>
            <a id="imageContainer" href="#Add_a_link">
                <img src="Public/d.png" alt="D">
            </a>
        </section>
       
    </header>

    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google</h1>
        </div>   
        <div class="searchBar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search Google or type a URL"/>
            <div class="searchButton">
                <button>
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>
            <div class="searchButton">
                <button>
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="shorts">
            <button><p>Google Search</p></button>
            <button><p>I'm Feeling Lucky</p></button>
        </div>
    </main>

    <footer>
        <section>
                <p>Philippines</p>
        </section>
        <section>    
            <div class="footerLink">
                <a class="footerNav" href="#Add_link">Advertising</a>
                <a class="footerNav" href="#Add_link">Business</a>
                <a class="footerNav" href="#Add_link">How Search Works</a>
            </div>
            <div class="footerLink">
                <a class="footerNav" href="#Add_link">Privacy</a>
                <a class="footerNav" href="#Add_link">Terms</a>
